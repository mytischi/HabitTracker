<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .streak-counter {
            color: #6b7280;
            font-weight: 600;
        }
        
        .habit-status-completed {
            color: #000000;
        }
        
        .habit-status-failed {
            color: #6b7280;
        }
        
        .habit-status-empty {
            color: #9ca3af;
        }
        
        .dark .streak-counter {
            color: #9ca3af;
        }
        
        .dark .habit-status-completed {
            color: #ffffff;
        }
        
        .dark .habit-status-failed {
            color: #9ca3af;
        }
        
        .dark .habit-status-empty {
            color: #6b7280;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .dark .auth-form {
            background: rgba(0, 0, 0, 0.95);
        }

        /* Drag & Drop styles */
        .habit-item {
            transition: all 0.2s ease;
        }

        .habit-item:hover {
            transform: translateY(-2px);
        }

        .habit-item.drag-over {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .drag-handle {
            font-size: 16px;
            line-height: 1;
            user-select: none;
        }

        .habit-item:active {
            cursor: grabbing;
        }

        .habit-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        /* Force left alignment for habit items */
        .habit-item {
            text-align: left !important;
        }

        .habit-item > * {
            text-align: left !important;
        }

        .habit-item .drag-handle {
            text-align: center !important;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 6px;
            z-index: 1000;
            border: 1px solid #e5e7eb;
        }

        .dark .dropdown-content {
            background-color: #374151;
            border-color: #4b5563;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            color: #374151;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid #f3f4f6;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dark .dropdown-item {
            color: #d1d5db;
            border-bottom-color: #4b5563;
        }

        .dropdown-item:hover {
            background-color: #f3f4f6;
        }

        .dark .dropdown-item:hover {
            background-color: #4b5563;
        }

        .dropdown-item.danger {
            color: #dc2626;
        }

        .dark .dropdown-item.danger {
            color: #f87171;
        }

        .menu-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dark .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-white text-black">
        <!-- Auth Screen -->
        <div id="authScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-pink-100 dark:from-gray-900 dark:to-black">
            <div class="auth-form p-8 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Habit Tracker</h1>
                    <p class="text-gray-600 dark:text-gray-400">Track your habits across all devices</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="loginEmail" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                        <input type="password" id="loginPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        Sign In
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <button id="showRegister" class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 text-sm">
                        Don't have an account? Sign up
                    </button>
                    

                </div>
                
                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="registerEmail" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                        <input type="password" id="registerPassword" required minlength="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        Create Account
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <button id="showLogin" class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 text-sm hidden">
                        Already have an account? Sign in
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="container mx-auto px-4 py-8">
                <!-- Header -->
                <header class="flex justify-between items-center mb-8">
                    <!-- Title and Time -->
                    <div>
                        <div class="text-2xl font-bold mb-2">
                            Habit Tracker
                        </div>
                        <div class="text-sm opacity-80">
                            <div id="currentTime" class="font-bold"></div>
                            <div id="currentDate"></div>
                        </div>
                    </div>

                    <!-- User Menu -->
                    <div class="flex items-center space-x-4">
                        <button id="themeToggle" class="px-3 py-1 border border-current hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors rounded text-sm">
                            [ ] Light
                        </button>
                        <button id="signOutBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded transition-colors text-sm">
                            Sign Out
                        </button>
                    </div>
                </header>

                <div class="mt-8 space-y-6">
                    <!-- Quick Mark Today - Top -->
                    <div id="quickMarkToday" class="border border-gray-300 p-4 rounded-lg mb-4">
                        <h3 class="text-lg font-bold mb-3 text-center">Quick Mark Today</h3>
                        <div id="quickMarkContent" class="text-center">
                            <p class="text-lg opacity-60">No habits to track. Add your first habit below!</p>
                        </div>
                    </div>


                    <!-- Habit Calendar - Bottom -->
                    <div id="habitCalendar" class="border border-gray-300 p-6 rounded-lg">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">
                                Habit Calendar
                            </h2>
                            <button id="toggleCalendar" class="px-3 py-1 border border-current hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors rounded text-sm">
                                [-] Hide
                            </button>
                        </div>
                        
                        <div id="calendarContent" class="text-center">
                            <p class="text-lg">
                                No habits to track. Add your first habit above!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your own config
        const firebaseConfig = {
            apiKey: "AIzaSyCW3uIXyrAfmJqu0eAy_y-r9dWv-Iy9t5I",
            authDomain: "mytischi-tracker.firebaseapp.com",
            projectId: "mytischi-tracker",
            storageBucket: "mytischi-tracker.appspot.com",
            messagingSenderId: "1062971052458",
            appId: "1:1062971052458:web:a8a2a9d4d8b156b2941bd3"
        };

        // Initialize Firebase
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
            
            // Test Firebase connection
            auth.onAuthStateChanged((user) => {
                console.log('Auth state changed:', user ? 'User logged in' : 'User logged out');
            });
            
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            alert('Ошибка инициализации Firebase.\n\nПроверьте подключение к интернету и обновите страницу.');
        }



        class MytischiTracker {
            constructor() {
                this.habits = [];
                this.isDarkMode = localStorage.getItem('isDarkMode') !== 'false';
                this.currentDate = new Date();
                this.isCalendarVisible = true;
                this.isFormVisible = true;
                this.currentUser = null;
                this.draggedElement = null;
                this.dragOverElement = null;
                
                // Переменные для оптимизации производительности
                this.saveTimeout = null;
                this.isUpdating = false;
                this.pendingChanges = false;
                
                this.init();
            }

            init() {
                this.setupAuthListeners();
                this.setupEventListeners();
                this.applyTheme();
            }

            setupAuthListeners() {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        this.currentUser = user;
                        this.showMainApp();
                        this.loadHabits();
                        this.updateTime();
                        this.renderQuickMark();
                        this.renderCalendar();
                        setInterval(() => this.updateTime(), 1000);
                    } else {
                        this.currentUser = null;
                        this.showAuthScreen();
                    }
                });
            }

            setupEventListeners() {
                // Auth events
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.signIn();
                });

                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.signUp();
                });

                document.getElementById('showRegister').addEventListener('click', () => {
                    this.toggleAuthForms();
                });

                document.getElementById('showLogin').addEventListener('click', () => {
                    this.toggleAuthForms();
                });

                document.getElementById('signOutBtn').addEventListener('click', () => {
                    this.signOut();
                });

                // App events
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.getElementById('toggleCalendar').addEventListener('click', () => {
                    this.toggleCalendar();
                });

                // Сохраняем при закрытии страницы
                window.addEventListener('beforeunload', () => {
                    if (this.pendingChanges) {
                        // Синхронное сохранение при закрытии
                        navigator.sendBeacon('/api/save', JSON.stringify(this.habits));
                    }
                });

                // Закрываем выпадающие меню при клике вне их
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown')) {
                        this.closeAllDropdowns();
                    }
                });
            }

            async signIn() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                console.log('Attempting to sign in with email:', email);
                
                if (!email || !password) {
                    alert('Пожалуйста, введите email и пароль');
                    return;
                }
                
                try {
                    console.log('Calling Firebase signInWithEmailAndPassword...');
                    const result = await auth.signInWithEmailAndPassword(email, password);
                    console.log('Sign in successful:', result.user.uid);
                } catch (error) {
                    console.error('Firebase sign in error:', error);
                    
                    let errorMessage = 'Ошибка входа: ';
                    if (error.code === 'auth/invalid-credential') {
                        errorMessage += 'Неверный email или пароль.\n\nПроверьте правильность введенных данных или создайте новый аккаунт.';
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage += 'Пользователь не найден.\n\nСоздайте новый аккаунт.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage += 'Неверный пароль.\n\nПроверьте правильность пароля.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage += 'Неверный формат email.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage += 'Нет подключения к интернету.\n\nПроверьте подключение и попробуйте снова.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage += 'Слишком много попыток входа.\n\nПодождите немного и попробуйте снова.';
                    } else {
                        errorMessage += error.message + '\n\nПроверьте данные или создайте новый аккаунт.';
                    }
                    
                    alert(errorMessage);
                }
            }





            async signUp() {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                } catch (error) {
                    console.error('Firebase sign up error:', error);
                    
                    let errorMessage = 'Ошибка регистрации: ';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage += 'Этот email уже используется.\n\nВойдите в существующий аккаунт или используйте другой email.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage += 'Слабый пароль.\n\nПароль должен содержать минимум 6 символов.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage += 'Неверный формат email.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage += 'Нет подключения к интернету.\n\nПроверьте подключение и попробуйте снова.';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                }
            }

            async signOut() {
                try {
                    // Сохраняем все изменения перед выходом
                    if (this.pendingChanges) {
                        await this.saveHabits();
                    }
                    await auth.signOut();
                } catch (error) {
                    alert('Sign out failed: ' + error.message);
                }
            }

            toggleAuthForms() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const showRegister = document.getElementById('showRegister');
                const showLogin = document.getElementById('showLogin');
                
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    showRegister.classList.remove('hidden');
                    showLogin.classList.add('hidden');
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    showRegister.classList.add('hidden');
                    showLogin.classList.remove('hidden');
                }
            }

            showMainApp() {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            }

            showAuthScreen() {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
                this.habits = [];
                this.renderQuickMark();
                this.renderCalendar();
            }

            async loadHabits() {
                if (!this.currentUser) return;
                
                console.log('Loading habits from Firebase for user:', this.currentUser.uid);
                
                try {
                    const snapshot = await db.collection('users').doc(this.currentUser.uid).collection('habits').orderBy('order', 'asc').get();
                    this.habits = [];
                    snapshot.forEach(doc => {
                        this.habits.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    console.log('Loaded habits from Firebase:', this.habits.map(h => ({name: h.name, order: h.order})));
                    
                    // Добавляем поле order для привычек, которые его не имеют
                    let needsUpdate = false;
                    this.habits.forEach((habit, index) => {
                        if (habit.order === undefined) {
                            habit.order = index;
                            needsUpdate = true;
                            console.log(`Added order ${index} to habit: ${habit.name}`);
                        }
                    });
                    
                    // Сохраняем, если добавили поля order
                    if (needsUpdate) {
                        this.scheduleSave();
                    }
                    
                    this.renderQuickMark();
                    this.renderCalendar();
                } catch (error) {
                    console.error('Error loading habits from Firebase:', error);
                    alert('Ошибка загрузки привычек из Firebase: ' + error.message);
                }
            }

            // Отложенное сохранение для улучшения производительности
            scheduleSave() {
                this.pendingChanges = true;
                
                // Отменяем предыдущий таймер
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                
                // Устанавливаем новый таймер на 1 секунду
                this.saveTimeout = setTimeout(() => {
                    if (this.pendingChanges && !this.isUpdating) {
                        this.saveHabits();
                    }
                }, 1000);
            }

            async saveHabits() {
                if (!this.currentUser || this.isUpdating) return;
                
                this.isUpdating = true;
                this.pendingChanges = false;
                
                console.log('Saving habits to Firebase:', this.habits.map(h => ({name: h.name, order: h.order})));
                
                try {
                    const userRef = db.collection('users').doc(this.currentUser.uid);
                    const habitsRef = userRef.collection('habits');
                    
                    // Используем batch для более эффективного сохранения
                    const batch = db.batch();
                    
                    // Удаляем старые записи
                    const snapshot = await habitsRef.get();
                    snapshot.forEach(doc => batch.delete(doc.ref));
                    
                    // Добавляем новые записи
                    this.habits.forEach(habit => {
                        const docRef = habitsRef.doc(habit.id);
                        batch.set(docRef, {
                            name: habit.name,
                            createdAt: habit.createdAt,
                            order: habit.order !== undefined ? habit.order : 0,
                            data: habit.data
                        });
                    });
                    
                    // Выполняем все операции одним запросом
                    await batch.commit();
                    
                    console.log('Successfully saved to Firebase');
                } catch (error) {
                    console.error('Error saving habits to Firebase:', error);
                    // Не показываем alert при каждой ошибке, только в консоль
                } finally {
                    this.isUpdating = false;
                    
                    // Если есть новые изменения, планируем еще одно сохранение
                    if (this.pendingChanges) {
                        this.scheduleSave();
                    }
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                localStorage.setItem('isDarkMode', this.isDarkMode);
                this.applyTheme();
            }

            applyTheme() {
                const app = document.getElementById('app');
                const themeToggle = document.getElementById('themeToggle');
                const root = document.documentElement;
                
                if (this.isDarkMode) {
                    root.classList.add('dark');
                    app.classList.remove('bg-white', 'text-black');
                    app.classList.add('bg-black', 'text-white');
                    themeToggle.textContent = '[#] Dark';
                } else {
                    root.classList.remove('dark');
                    app.classList.remove('bg-black', 'text-white');
                    app.classList.add('bg-white', 'text-black');
                    themeToggle.textContent = '[ ] Light';
                }
            }

            updateTime() {
                const now = new Date();
                const timeElement = document.getElementById('currentTime');
                const dateElement = document.getElementById('currentDate');
                
                timeElement.textContent = now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                dateElement.textContent = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            toggleCalendar() {
                this.isCalendarVisible = !this.isCalendarVisible;
                const toggleBtn = document.getElementById('toggleCalendar');
                toggleBtn.textContent = this.isCalendarVisible ? '[-] Hide' : '[+] Show';
                this.renderCalendar();
            }



            async deleteHabit(habitId) {
                this.habits = this.habits.filter(h => h.id !== habitId);
                this.scheduleSave();
                this.renderQuickMark();
                this.renderCalendar();
            }

            async deleteHabitWithConfirmation(habitId, habitName) {
                const confirmed = confirm(
                    `Вы уверены, что хотите удалить привычку "${habitName}"?\n\n` +
                    `Это действие нельзя отменить. Все данные о прогрессе будут потеряны.`
                );
                
                if (confirmed) {
                    await this.deleteHabit(habitId);
                }
            }

            async updateHabitProgress(habitId, dateKey, completed) {
                const habit = this.habits.find(h => h.id === habitId);
                if (habit) {
                    habit.data[dateKey] = completed;
                    this.scheduleSave();
                    this.renderQuickMark();
                    this.renderCalendar();
                }
            }

            markToday(habit) {
                const today = new Date();
                const todayKey = today.toISOString().split('T')[0];
                const currentStatus = habit.data[todayKey];
                const newStatus = currentStatus === null ? true : !currentStatus;
                this.updateHabitProgress(habit.id, todayKey, newStatus);
            }

            markTodayForHabit(habitId) {
                const habit = this.habits.find(h => h.id === habitId);
                if (habit) {
                    this.markToday(habit);
                }
            }

            changeMonth(direction) {
                const newDate = new Date(this.currentDate);
                newDate.setMonth(newDate.getMonth() + direction);
                this.currentDate = newDate;
                this.renderCalendar();
            }



            toggleQuickAddHabitForm() {
                const formContent = document.getElementById('quickAddHabitFormContent');
                const toggleBtn = document.getElementById('toggleQuickAddHabitBtn');
                
                if (formContent.classList.contains('hidden')) {
                    formContent.classList.remove('hidden');
                    toggleBtn.textContent = '×';
                    toggleBtn.title = 'Cancel';
                    // Focus on input field
                    setTimeout(() => {
                        document.getElementById('quickHabitName').focus();
                    }, 100);
                } else {
                    formContent.classList.add('hidden');
                    toggleBtn.textContent = '+';
                    toggleBtn.title = 'Add new habit';
                    // Clear input
                    document.getElementById('quickHabitName').value = '';
                }
            }

            async addHabitQuick() {
                const input = document.getElementById('quickHabitName');
                const habitName = input.value.trim();
                
                if (habitName) {
                    const habit = {
                        id: Date.now().toString(),
                        name: habitName,
                        createdAt: new Date().toISOString(),
                        order: this.habits.length, // Добавляем порядковый номер
                        data: {}
                    };
                    
                    this.habits.push(habit);
                    this.scheduleSave();
                    this.renderQuickMark();
                    this.renderCalendar();
                    
                    // Close form and clear input
                    this.toggleQuickAddHabitForm();
                }
            }

            calculateStreak(habit) {
                const today = new Date();
                let streak = 0;
                let currentDate = new Date(today);
                
                while (true) {
                    const dateKey = currentDate.toISOString().split('T')[0];
                    const status = habit.data[dateKey];
                    
                    if (status === true) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                
                return streak;
            }

            getWeeklyProgress(habit) {
                const today = new Date();
                const days = [];
                let completed = 0;
                
                // Get last 7 days
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateKey = date.toISOString().split('T')[0];
                    const status = habit.data[dateKey];
                    const isCompleted = status === true;
                    days.push(isCompleted);
                    if (isCompleted) completed++;
                }
                
                return { completed, total: 7, days };
            }

            renderQuickMark() {
                const quickMarkContent = document.getElementById('quickMarkContent');
                
                if (this.habits.length === 0) {
                    // Показываем только форму добавления для новых пользователей
                    quickMarkContent.innerHTML = `
                        <div class="space-y-3">
                            <!-- Add New Habit Form -->
                            <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-3" style="border-style: dashed;">
                                <div class="flex items-center space-x-3 w-full">
                                    <div class="text-gray-400 select-none">
                                        ⋮⋮
                                    </div>
                                    <span class="text-sm font-medium flex-1 text-left">Add New Habit</span>
                                    <button
                                        onclick="tracker.toggleQuickAddHabitForm()"
                                        id="toggleQuickAddHabitBtn"
                                        class="w-8 h-8 flex items-center justify-center text-xl text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
                                        title="Add new habit"
                                    >
                                        +
                                    </button>
                                </div>
                                
                                <div id="quickAddHabitFormContent" class="hidden mt-3">
                                    <form id="quickHabitForm" class="space-y-3">
                                        <div>
                                            <input
                                                type="text"
                                                id="quickHabitName"
                                                class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-red-500 rounded text-sm dark:bg-gray-800 dark:text-white"
                                                placeholder="Enter habit name (e.g., Morning exercise)"
                                                maxlength="50"
                                                required
                                            />
                                        </div>
                                        <div class="flex space-x-2">
                                            <button
                                                type="submit"
                                                class="flex-1 px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded transition-colors"
                                            >
                                                Add Habit
                                            </button>
                                            <button
                                                type="button"
                                                onclick="tracker.toggleQuickAddHabitForm()"
                                                class="px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Setup quick form handler
                    const quickForm = document.getElementById('quickHabitForm');
                    if (quickForm) {
                        quickForm.addEventListener('submit', (e) => {
                            e.preventDefault();
                            this.addHabitQuick();
                        });
                    }
                    
                    return;
                }

                let html = '<div class="space-y-3">';
                
                this.habits.forEach(habit => {
                    const todayStatus = habit.data[new Date().toISOString().split('T')[0]];
                    const weeklyProgress = this.getWeeklyProgress(habit);
                    
                    html += `
                        <div class="habit-item flex flex-col items-start space-y-2 p-3 border border-gray-200 dark:border-gray-700 rounded-lg cursor-move hover:shadow-md transition-all duration-200 text-left" draggable="true">
                            <!-- Drag handle and habit name -->
                            <div class="flex items-center space-x-3 w-full">
                                <div class="drag-handle text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-move select-none">
                                    ⋮⋮
                                </div>
                                <span class="text-sm font-medium flex-1">${habit.name}</span>
                                <button
                                    onclick="tracker.markToday(${JSON.stringify(habit).replace(/"/g, '&quot;')})"
                                    class="px-3 py-1 border rounded text-xs transition-colors ${
                                        todayStatus === true 
                                            ? 'bg-black dark:bg-white text-white dark:text-black border-black dark:border-white' 
                                            : 'border-gray-400 hover:bg-gray-100 dark:hover:bg-gray-600'
                                    }"
                                >
                                    Today: ${this.getStatusSymbol(todayStatus)}
                                </button>
                            </div>
                            
                            <!-- Weekly progress bar -->
                            <div class="w-full">
                                <div class="flex justify-between text-xs text-gray-600 dark:text-gray-400 mb-1 text-left">
                                    <span>Week: ${weeklyProgress.completed}/${weeklyProgress.total}</span>
                                    <span>${Math.round((weeklyProgress.completed / weeklyProgress.total) * 100)}%</span>
                                </div>
                                <div class="flex space-x-1">
                                    ${weeklyProgress.days.map((day, index) => `
                                        <div
                                            class="flex-1 h-2 rounded ${
                                                day 
                                                    ? 'bg-black dark:bg-white' 
                                                    : 'bg-gray-200 dark:bg-gray-700'
                                            }"
                                            title="Day ${index + 1}: ${day ? 'Completed' : 'Not completed'}"
                                        ></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });

                // Add new habit form at the end
                html += `
                    <!-- Add New Habit Form -->
                    <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-3" style="border-style: dashed;">
                        <div class="flex items-center space-x-3 w-full">
                            <div class="text-gray-400 select-none">
                                ⋮⋮
                            </div>
                            <span class="text-sm font-medium flex-1 text-left">Add New Habit</span>
                            <button
                                onclick="tracker.toggleQuickAddHabitForm()"
                                id="toggleQuickAddHabitBtn"
                                class="w-8 h-8 flex items-center justify-center text-xl text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
                                title="Add new habit"
                            >
                                +
                            </button>
                        </div>
                        
                        <div id="quickAddHabitFormContent" class="hidden mt-3">
                            <form id="quickHabitForm" class="space-y-3">
                                <div>
                                    <input
                                        type="text"
                                        id="quickHabitName"
                                        class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-red-500 rounded text-sm dark:bg-gray-800 dark:text-white"
                                        placeholder="Enter habit name (e.g., Morning exercise)"
                                        maxlength="50"
                                        required
                                    />
                                </div>
                                <div class="flex space-x-2">
                                    <button
                                        type="submit"
                                        class="flex-1 px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded transition-colors"
                                    >
                                        Add Habit
                                    </button>
                                    <button
                                        type="button"
                                        onclick="tracker.toggleQuickAddHabitForm()"
                                        class="px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;

                html += '</div>';
                quickMarkContent.innerHTML = html;
                
                // Setup drag and drop after rendering
                this.setupDragAndDrop();
                
                // Setup quick form handler
                const quickForm = document.getElementById('quickHabitForm');
                if (quickForm) {
                    quickForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.addHabitQuick();
                    });
                }
            }

            getCalendarDays() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                const endDate = new Date(lastDay);
                endDate.setDate(endDate.getDate() + (6 - lastDay.getDay()));
                
                const days = [];
                const current = new Date(startDate);
                
                while (current <= endDate) {
                    days.push({
                        date: new Date(current),
                        dayOfMonth: current.getDate(),
                        isCurrentMonth: current.getMonth() === month,
                        isToday: current.toDateString() === new Date().toDateString()
                    });
                    current.setDate(current.getDate() + 1);
                }
                
                return days;
            }

            renderCalendar() {
                const calendarContent = document.getElementById('calendarContent');
                
                if (this.habits.length === 0) {
                    calendarContent.innerHTML = `
                        <p class="text-lg">
                            No habits to track. Add your first habit above!
                        </p>
                    `;
                    return;
                }

                if (!this.isCalendarVisible) {
                    calendarContent.innerHTML = `
                        <p class="text-lg opacity-60">
                            Calendar is hidden. Click [+] Show to view.
                        </p>
                    `;
                    return;
                }

                const calendarDays = this.getCalendarDays();
                const monthName = this.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                let html = `
                    <!-- Month Navigation -->
                    <div class="flex justify-between items-center mb-6">
                        <button
                            onclick="tracker.changeMonth(-1)"
                            class="px-3 py-1 border border-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors rounded text-sm"
                        >
                            ← Previous
                        </button>
                        <h3 class="text-lg font-bold">${monthName}</h3>
                        <button
                            onclick="tracker.changeMonth(1)"
                            class="px-3 py-1 border border-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors rounded text-sm"
                        >
                            Next →
                        </button>
                    </div>

                    <!-- Individual Habit Calendars -->
                    <div class="space-y-6">
                `;

                // Create separate calendar for each habit
                this.habits.forEach(habit => {
                    const streak = this.calculateStreak(habit);
                    html += `
                        <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                            <!-- Habit Header -->
                            <div class="flex justify-between items-center mb-3">
                                <div class="flex items-center space-x-3">
                                    <h4 class="text-lg font-semibold">${habit.name}</h4>
                                    <span class="text-sm text-gray-600 dark:text-gray-400">
                                        [*] ${streak} day${streak !== 1 ? 's' : ''}
                                    </span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="dropdown">
                                        <button
                                            onclick="tracker.toggleDropdown('${habit.id}')"
                                            class="menu-button text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                                            title="Habit menu"
                                        >
                                            ⋯
                                        </button>
                                        <div id="dropdown-${habit.id}" class="dropdown-content">
                                            <div class="dropdown-item" onclick="tracker.renameHabit('${habit.id}')">
                                                Rename
                                            </div>
                                            <div class="dropdown-item danger" onclick="tracker.deleteHabitWithConfirmation('${habit.id}', '${habit.name.replace(/'/g, "\\'")}')">
                                                Delete
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Mini Calendar Grid -->
                            <div class="grid grid-cols-7 gap-1 text-xs">
                                <!-- Day headers -->
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Sun</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Mon</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Tue</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Wed</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Thu</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Fri</div>
                                <div class="p-1 text-center font-medium text-gray-600 dark:text-gray-400">Sat</div>
                `;

                    // Calendar days for this habit
                    calendarDays.forEach(day => {
                        const dateKey = day.date.toISOString().split('T')[0];
                        const status = habit.data[dateKey];
                        const statusClass = status === true ? 'habit-status-completed' : 
                                          status === false ? 'habit-status-failed' : 'habit-status-empty';
                        
                        html += `
                            <div class="p-1 text-center">
                                <button
                                    onclick="tracker.updateHabitProgress('${habit.id}', '${dateKey}', ${status === null ? 'true' : !status})"
                                    class="w-6 h-6 flex items-center justify-center hover:bg-opacity-20 hover:bg-current transition-colors rounded text-xs ${statusClass} ${
                                        day.isToday ? 'ring-2 ring-red-500' : ''
                                    } ${
                                        !day.isCurrentMonth ? 'opacity-30' : ''
                                    }"
                                    ${!day.isCurrentMonth ? 'disabled' : ''}
                                    title="${day.date.toLocaleDateString()}: ${status === true ? 'Completed' : status === false ? 'Failed' : 'Not marked'}"
                                >
                                    ${day.dayOfMonth}
                                </button>
                            </div>
                        `;
                    });

                    html += `
                            </div>

                            <!-- Status Legend for this habit -->
                            <div class="mt-3 text-center text-xs text-gray-600 dark:text-gray-400">
                                <span class="mr-4">
                                    <span class="habit-status-completed">X</span> Completed
                                </span>
                                <span class="mr-4">
                                    <span class="habit-status-failed">O</span> Failed
                                </span>
                                <span>
                                    <span class="habit-status-empty">.</span> Empty
                                </span>
                            </div>
                        </div>
                    `;
                });

                html += `
                    </div>

                    <!-- General Legend -->
                    <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                        <p>Click on any date to mark/unmark completion. Today's date is highlighted with a red ring.</p>
                    </div>
                `;

                calendarContent.innerHTML = html;
                
                // Setup drag and drop after rendering calendar
                this.setupDragAndDrop();
            }

            getStatusSymbol(status) {
                if (status === true) return 'X';
                if (status === false) return 'O';
                return '.';
            }

            // Drag & Drop methods
            setupDragAndDrop() {
                const quickMarkContent = document.getElementById('quickMarkContent');
                if (!quickMarkContent) return;

                const habitItems = quickMarkContent.querySelectorAll('.habit-item');
                habitItems.forEach(item => {
                    item.setAttribute('draggable', 'true');
                    item.addEventListener('dragstart', (e) => this.handleDragStart(e));
                    item.addEventListener('dragover', (e) => this.handleDragOver(e));
                    item.addEventListener('drop', (e) => this.handleDrop(e));
                    item.addEventListener('dragenter', (e) => this.handleDragEnter(e));
                    item.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                });
            }

            handleDragStart(e) {
                this.draggedElement = e.target.closest('.habit-item');
                if (this.draggedElement) {
                    this.draggedElement.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', this.draggedElement.outerHTML);
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            handleDragEnter(e) {
                e.preventDefault();
                const targetItem = e.target.closest('.habit-item');
                if (targetItem && targetItem !== this.draggedElement) {
                    this.dragOverElement = targetItem;
                    targetItem.classList.add('drag-over');
                }
            }

            handleDragLeave(e) {
                const targetItem = e.target.closest('.habit-item');
                if (targetItem && targetItem !== this.draggedElement) {
                    targetItem.classList.remove('drag-over');
                }
            }

            handleDrop(e) {
                e.preventDefault();
                const targetItem = e.target.closest('.habit-item');
                
                if (targetItem && this.draggedElement && targetItem !== this.draggedElement) {
                    const draggedIndex = Array.from(this.draggedElement.parentNode.children).indexOf(this.draggedElement);
                    const targetIndex = Array.from(targetItem.parentNode.children).indexOf(targetItem);
                    
                    // Исключаем последний элемент (форма добавления)
                    if (targetIndex >= this.habits.length) {
                        this.cleanupDrag();
                        return;
                    }
                    
                    // Reorder habits array
                    const [draggedHabit] = this.habits.splice(draggedIndex, 1);
                    this.habits.splice(targetIndex, 0, draggedHabit);
                    
                    // Обновляем порядковые номера
                    this.habits.forEach((habit, index) => {
                        habit.order = index;
                    });
                    
                    // Отложенное сохранение вместо мгновенного
                    this.scheduleSave();
                    
                    // Мгновенный перерендер для лучшего UX
                    this.renderQuickMark();
                    this.renderCalendar();
                }
                
                this.cleanupDrag();
            }

            cleanupDrag() {
                // Clean up
                if (this.draggedElement) {
                    this.draggedElement.classList.remove('dragging');
                    this.draggedElement = null;
                }
                if (this.dragOverElement) {
                    this.dragOverElement.classList.remove('drag-over');
                    this.dragOverElement = null;
                }
            }

            // Функции для работы с выпадающими меню
            toggleDropdown(habitId) {
                const dropdown = document.getElementById(`dropdown-${habitId}`);
                if (!dropdown) return;
                
                // Если это меню уже открыто, закрываем его
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    return;
                }
                
                // Закрываем все остальные меню
                this.closeAllDropdowns();
                
                // Открываем нужное меню
                dropdown.classList.add('show');
            }

            closeAllDropdowns() {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }

            // Функция переименования привычки
            async renameHabit(habitId) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return;

                const newName = prompt('Введите новое название привычки:', habit.name);
                if (newName && newName.trim() && newName.trim() !== habit.name) {
                    habit.name = newName.trim();
                    this.scheduleSave();
                    this.renderQuickMark();
                    this.renderCalendar();
                }
                
                this.closeAllDropdowns();
            }


        }

        // Initialize application
        const tracker = new MytischiTracker();
    </script>
